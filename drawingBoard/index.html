<!DOCTYPE html>
<html lang="CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 画板</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3156661_1q8zjf84x79.css">
    <script async src="./draw.js" type="module"></script>
    <script async src="./useTools.js" type="module"></script>
</head>

<body>
    <div class="canvas-wrapper">
        <div class="tools">
            <form action="" class="selector-wrapper">
                <input type="color" id="colorSelector" name="colorSelector" value="#000000">
                <label for="colorSelector" id="colorLabel" style="color: #000000">#000000</label>
            </form>
            <span id="title">Canvas 画板
                <i class="iconfont icon-top" id="toggleIcon"></i>
            </span>
            <form action="">
                <label for="px-select">线宽</label>
                <select id="lineWidthSelector" name="lineWidthSelector" id="px-select">
                    <option value="1">1 px</option>
                    <option value="2">2 px</option>
                    <option value="3" selected>3 px</option>
                    <option value="4">4 px</option>
                    <option value="5">5 px</option>
                    <option value="10">10 px</option>
                    <option value="12">12 px</option>
                </select>
            </form>
        </div>
        <canvas id="canvas" width="100" height="100">
            换个浏览器，求你了！
        </canvas>
    </div>
</body>

</html>
